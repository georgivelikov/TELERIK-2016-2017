							<td>0000</td>

						<tr class="decimalRow">

							<td></td>
							<td>47</td>

						</tr>

							<td>0000</td>

							<td>0111</td>
							<td>0001</td>
							<td>1011</td>

							<td>31</td>

							<td></td>
							<td></td>

						</tr>
					</table>
				</div>
				<div class="asideForm" id="asideForm1">
					<div>
						<input type="radio" name="numeralSystem" id="hex"></input>
						<label for="hex">Hex</label>					
					</div>					
					<div>
						<input type="radio" name="numeralSystem" id="dec" checked></input>
						<label for="dec">Dec</label>
					</div>
					<div>
						<input type="radio" name="numeralSystem" id="oct"></input>
						<label for="oct">Oct</label>
					</div>
					<div>
						<input type="radio" name="numeralSystem" id="bin"></input>
						<label for="bin">Bin</label>
					</div>
				</div>
				<div class="asideForm" id="asideForm2">
					<div>
						<input type="radio" name="words" id="qword" checked></input>
						<label for="hex">Qword</label>					
					</div>					
					<div>
						<input type="radio" name="words" id="dword"></input>
						<label for="dec">Dword</label>
					</div>
					<div>
						<input type="radio" name="words" id="word"></input>
						<label for="oct">Word</label>
					</div>
					<div>
						<input type="radio" name="words" id="byte"></input>
						<label for="bin">Byte</label>

							<td><button class="light" id="arrow">&larr;</button></td>
							<td><button id="selected">CE</button></td>
							<td><button class="dark">C</button></td>
							<td><button class="dark">&plusmn;</button></td>
							<td><button>&radic;</button></td>

							<td><button class="dark">/</button></td>
							<td><button>%</button></td>
						</tr>
						<tr>
							<td><button class="light">Or</button></td>
							<td><button class="light">Xor</button></td>
							<td><button class="big">D</button></td>
							<td><button class="big light">4</button></td>
							<td><button class="big light">5</button></td>
							<td><button class="big light">6</button></td>
							<td><button class="dark">*</button></td>

							<td><button class="dark">-</button></td>

						</tr>
						<tr>
							<td><button class="light">Not</button></td>
							<td><button class="light">And</button></td>
							<td><button class="big">F</button></td>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<style type="text/css">

		#display {
			text-align: right;
		}	

	 	table, td, button {
			background: #F4FAFB;
			border-color: #91CBD8;
			border-width: 2px;
			border-style: solid;
			border-collapse: collapse;
			text-align: center;
			color: #8EE8E5;
			font-size: 35px;
			text-shadow: 2px 2px 2px #aaa;
			font-weight: bold;
		}

		td {
			width: 50px;
			height: 50px;
			padding: 10px;
		}
		button {
			border: none;

		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="display" colspan="4">123</td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>+</button></td>
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td colspan="2"><button>0</button></td>
			<td><button>.</button></td>
			<td><button>/</button></td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>index</title>
<style type="text/css">
	.second td, .second th {
		text-align: center;
		width: 28px;
		border-style: inset;
		border-width: 2px;
		border-color: #E9E9E9;
	}
</style>
</head>
<body>
<table style="width: 400px;">
	<thead>
		<tr>
			<th style="height: 10px;" colspan="2"><h1 style="margin: 0px;"><em>Fresh Fruits</em></h1></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>It has long been known that a diet that includes at least a 
				few servings of fresh fruit every day will help keep you healthy, fit and trim.
			</td>
			<td>
				<img src="img/fruits.png">
			</td>
		</tr>
	</tbody>	
</table>

<table class="second" style="border-style: inset; border-width: 2px; border-color: #E9E9E9;">
	<tr>
		<th colspan="3">title goes here</th>
		<td>A</td>
		<td style="text-align: right;">B</td>
	</tr>
	<tr>
		<td rowspan="3" style="text-align: left;">C</td>
		<td>D</td>
		<td>E</td>
		<td>F</td>
		<td style="text-align: right">G</td>
	</tr>
	<tr>
		<td>H</td>
		<td colspan="2">I</td>
		<td rowspan="2" style="vertical-align: bottom; text-align: right;">J</td>
	</tr>
	<tr>
		<td>K</td>
		<td>L</td>
		<td>M</td>
	</tr>
	<tr>
		<td style="text-align: right;">N</td>
		<td colspan="4">O</td>
	</tr>
</table>
</body>
</html>

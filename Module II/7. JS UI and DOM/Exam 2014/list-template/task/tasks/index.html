<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 3 - Handlebars</title>	
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="authors">
	</div>
	<script id="authors-template" type='text/x-handlebars-template'>
  {{#authors}}
  {{#if this.right}}
    <div class="box right">
      <div class="inner">
        <p>
          <img alt="{{this.name}}" src="{{this.image}}" width="100" height="133">
        </p>
        <div>
          <h3>{{this.name}}</h3>
          {{#this.titles}}
          <p>{{{this}}}</p>
          {{/this.titles}}
          <ul>
          {{#this.urls}}
            <li>
              <a href="{{this}}" target="_blank">{{this}}</a>
            </li>
          {{/this.urls}}
          </ul>
        </div>
      </div>
    </div>
    {{else}}
    <div class="box ">
      <div class="inner">
        <p>
          <img alt="{{this.name}}" src="{{this.image}}" width="100" height="133">
        </p>
        <div>
          <h3>{{this.name}}</h3>
          {{#this.titles}}
          <p>{{{this}}}</p>
          {{/this.titles}}
          <ul>
          {{#this.urls}}
            <li>
              <a href="{{this}}" target="_blank">{{this}}</a>
            </li>
          {{/this.urls}}
          </ul>
        </div>
      </div>
    </div>
    {{/if}}
    {{/authors}}
	</script>
	<script src="handlebars.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
